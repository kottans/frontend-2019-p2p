<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Popup</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <header class="header"></header>
         <main class="main main__container">
            <nav class="nav">             
               <ul class="nav__links">
                  <li class="nav__item">
                     <a href="" class="nav__link">Services</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link">Specials</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link">Facilities</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link">Reviews</a>
                  </li>
                  <li class="nav__item">
                     <a href="" class="nav__link">About</a>
                  </li>
               </ul>

               <div class="popup-button">
                  <input class="popup-button__input" type="checkbox" name="popup" id="popup"> 
                  <label class="popup-button__lable" for="popup"></label>  
                             
                  <div class="modal-window">
                     <ul class="modal-window__items">
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/apps.png" alt="">
                              <p class="item__name">Apps</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/bell.png" alt="">
                              <p class="item__name">Bell</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/blogs.png" alt="">
                              <p class="item__name">Blogs</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/calendar.png" alt="">
                              <p class="item__name">Calendar</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/chat.png" alt="">
                              <p class="item__name">Chat</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/classroom.png" alt="">
                              <p class="item__name">Classroom</p>
                           </a>
                        </li>
                     </ul>

                     <input class="more-input" type="checkbox" id="more-input">
                     <label class="more-label link-style" for="more-input">More</label>

                     <ul class="modal-window__items modal-window__items_extra">
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/collection.png" alt="">
                              <p class="item__name">Collection</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/contacts.png" alt="">
                              <p class="item__name">Contacts</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/documents.png" alt="">
                              <p class="item__name">Documents</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/favicon.png" alt="">
                              <p class="item__name">Kottans</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/files.png" alt="">
                              <p class="item__name">Files</p>
                           </a>
                        </li>
                        <li class="modal-window__element">
                           <a href="#" class="modal-window__item item">
                              <img class="item__img" src="images/icons/github.png" alt="">
                              <p class="item__name">Github</p>
                           </a>
                        </li>               
                        <a class="modal-window__link link-style" href="#" >Learn more</a>
                     </ul>                                 
                  </div> 
               </div>                            
            </nav>
         </main>
         <footer class="footer"></footer>
      </div>  
   </body>
</html>
