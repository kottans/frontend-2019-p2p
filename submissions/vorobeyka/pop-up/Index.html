<!DOCTYPE html>
<html>
<head>
	<title>Popups</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<nav class="nav">
		<ul class="menu">
			<li class="menu_item" tabindex="1">
				<a href="https://google.com">
					Почта
				</a>
			</li>
			<li class="menu_item" tabindex="2">
				<a href="#">
					Картинки
				</a>
			</li class="menu_item">
			<li class="menu_item">
				<input type="checkbox" id="check-pop" class="check-pop visually__hidden" tabindex="3">
				<label for="check-pop" class="menu_item__label">
					<div class="menu_item__icon">
						<i class="fas fa-th"></i>
					</div>
				</label>
				<div class="popup">
					<div class="first-pop">
						<ul class="popup__ul">
							<li tabindex="4" class="popup__li">	
								<a href="#">
									<img src="img/photo.jpg" class="img-acc">
									<p>
										Account
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google.png" class="img-acc">
									<p>
										Search
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google-maps.png" class="img-acc">
									<p>
										Maps
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/YouTube.png" class="img-acc">
									<p>
										YouTube
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google-play.png" class="img-acc">
									<p>
										Play
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google-news.png" class="img-acc">
									<p>
										News
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/Gmail.png" class="img-acc">
									<p>
										Gmail
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google-contacts.png" class="img-acc">
									<p>
										Contacts
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/logo-drive.png" class="img-acc">
									<p>
										Drive
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/google-cal.jpg" class="img-acc">
									<p>
										Calendar
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/gplus.png" class="img-acc">
									<p>
										Google+
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/gtranslate.png" class="img-acc">
									<p>
										Translate
									</p>
								</a>
							</li>
							<li tabindex="4" class="popup__li">
								<a href="#">
									<img src="img/gphoto.png" class="img-acc">
									<p>
										Photo
									</p>
								</a>
							</li>
						</ul>
					</div>
					<input type="checkbox" id="button_more" name="more" class="button_more visually__hidden" tabindex="5">
					<label for="button_more" class="label-but-more">
						More
					</label>
					<hr class="horizontalline">	
					<div class="second-pop">
						<ul class="popup__ul">
							<li tabindex="6" class="popup__li">
								<a href="#">
									<img src="img/Googledocs.png" class="img-acc">
									<p>
										Documents
									</p>
								</a>
							</li>
							<li tabindex="6" class="popup__li">
								<a href="#">
									<img src="img/googleblog.png" class="img-acc">
									<p>
										Blogger
									</p>
								</a>
							</li>
							<li tabindex="6" class="popup__li">
								<a href="#">
									<img src="img/googleh.png" class="img-acc">
									<p>
										Hangouts
									</p>
								</a>
							</li>
							<li tabindex="6" class="popup__li">
								<a href="#">
									<img src="img/googlekeep.png" class="img-acc">
									<p>
										Google Keep
									</p>
								</a>
							</li>
							<li tabindex="6" class="popup__li">
								<a href="#">
									<img src="img/jamboard.png" class="img-acc">
									<p>
										Jamboard
									</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</li>
			<li class="menu_item" tabindex="7">
				<div class="bell_icon">
					<a href="#">
						<i class="fas fa-bell bell__icon"></i>
					</a>
				</div>
			</li class="menu_item">
			<li class="user menu_item" tabindex="8">
				<div>
					<a href="#">
						<img src="img/photo.jpg" class="img-acc">
					</a>
				</div>
			</li>
		</ul>
	</nav>
</body>
</html>
