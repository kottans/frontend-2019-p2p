<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/818ae88ed0.js"
            crossorigin="anonymous"
        ></script>
        <title>ChromaPairs</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="spinner"></div>
            <h1 class="game_title hidden">ChromaPairs</h1>
            <div class="start_btn hidden">
                <div class="btn_outer start_btn_outer">
                    <div class="btn_inner start_btn_inner">
                        <span class="btn_text start_btn_text">Start</span>
                    </div>
                </div>
            </div>
            <div class="grid_container hidden"></div>
            <div class="result_container_outer hidden">
                <div class="result_container_inner">
                    <p class="currrent_score"></p>
                    <p class="high_score"></p>
                    <i class="fa-solid fa-rotate-right fa-beat-fade fa-xl"></i>
                </div>
            </div>
        </div>
    </body>
</html>
