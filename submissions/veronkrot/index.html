<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-CSS-Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <a class="nav-link" href="#" title="Your mail">Mail</a>
        <a class="nav-link" href="#" title="Your images">Images</a>
        <input type="checkbox" id="apps-checkbox" class="apps-checkbox">
        <label for="apps-checkbox" class="apps-button" title="Your apps">
            <img class="apps-list-icon" src="icons/apps.jpg" alt="apps-list-icon">
        </label>
        <div class="apps-box">
            <div class="apps-list">
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/map.png" alt="Map"/></span>
                    <span class="app-name">Maps</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/search.png" alt="Search"/></span>
                    <span class="app-name">Search</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/email.png" alt="Mail"/></span>
                    <span class="app-name">Mail</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/calendar.png" alt="Calendar"/></span>
                    <span class="app-name">Calendar</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/youbube.png" alt="youbube"/></span>
                    <span class="app-name">Youbube</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/pictures.png" alt="Pictures"/></span>
                    <span class="app-name">Pictures</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/contact-list.png" alt="Contacts"/></span>
                    <span class="app-name">Contacts</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/games.png" alt="Games"/></span>
                    <span class="app-name">Games</span>
                </a>
                <a class="list-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/documents.png" alt="Docs"/></span>
                    <span class="app-name">Docs</span>
                </a>
                <input type="checkbox" id="more-apps" class="more-apps-checkbox">
                <label for="more-apps" class="more-apps-button">
                    More Aps
                </label>
                <div class="dividing-line"></div>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/music.png" alt="Music"/></span>
                    <span class="app-name">Music</span>
                </a>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/bowling.png" alt="Bowling"/></span>
                    <span class="app-name">Bowling</span>
                </a>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/translator.png" alt="Translator"/></span>
                    <span class="app-name">Translator</span>
                </a>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/beer.png" alt="Beer"/></span>
                    <span class="app-name">Beer</span>
                </a>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/sausage.png" alt="Sausage"/></span>
                    <span class="app-name">Sausage</span>
                </a>
                <a class="disabled-item" href="#">
                    <span class="app-img"><img class="app-icon" src="icons/newspaper.png" alt="News"/></span>
                    <span class="app-name">News</span>
                </a>
                <a class="more-from-kottans" href="#">Even more from Kottans</a>
            </div>

        </div>
        <a href="#" title="Notifications">
            <img class="bell-icon" src="icons/bell.png" alt="bell-icon">
        </a>
        <a href="#" title="JP">
            <img class="account-icon" src="icons/account.png" alt="account-icon">
        </a>
    </nav>
</header>
</body>
</html>
