<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Задание на tullbar</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="div1"><p>Mail</p></div>
            <div class="div2"><p>Images</p></div>
            <div class="main_tullbar">
                <label for="first"
                    ><img
                        src="https://img.icons8.com/nolan/64/pincode-keyboard.png"
                /></label>
                <input id="first" type="checkbox" />
                <div class="icons">
                    <div tabindex="0">
                        <img src="images\apps.png" />
                        <p>Apps</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\blogs.png" alt="" />
                        <p>Blogs</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\calendar.png" />
                        <p>Calendar</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\chat.png" alt="" />
                        <p>Chat</p>
                    </div>

                    <div tabindex="0">
                        <img src="images\classroom.png" />
                        <p>Classroom</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\contacts.png" alt="" />
                        <p>Contacts</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\documents.png" />
                        <p>Documents</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\files.png" alt="" />
                        <p>Files</p>
                    </div>

                    <div tabindex="0">
                        <img src="images\mail.png" />
                        <p>Mail</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\maps.png" alt="" />
                        <p>Maps</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\mic.png" />
                        <p>Microphone</p>
                    </div>
                    <div tabindex="0">
                        <img src="images\news.png" alt="" />
                        <p>News</p>
                    </div>

                    <input id="second" type="checkbox" />
                    <label for="second">More</label>

                    <section class="icons2">
                        <div tabindex="0">
                            <img src="images\photos.png" />
                            <p>Photos</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\search.png" />
                            <p>Search</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\tanslation.png" />
                            <p>Translation</p>
                        </div>
                        <div tabindex="0">
                            <img src="images/videos.png" />
                            <p>Videos</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\classroom.png" />
                            <p>Classroom</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\contacts.png" alt="" />
                            <p>Contacts</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\documents.png" />
                            <p>Documents</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\files.png" alt="" />
                            <p>Files</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\blogs.png" alt="" />
                            <p>Blogs</p>
                        </div>
                        <div tabindex="0">
                            <img src="images\calendar.png" />
                            <p>Calendar</p>
                        </div>
                    </section>
                </div>
            </div>

            <div class="div4">
                <img
                    src="https://img.icons8.com/nolan/64/secured-by-alarm-system.png"
                />
            </div>
            <div class="div5">
                <img
                    src="https://img.icons8.com/nolan/64/user-male-circle.png"
                />
            </div>
        </div>
    </body>
</html>
