<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Wooble</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header-link" title="Your light and secure mail">Wmail</a>
        <a href="#" class="header-link" title="Your photo gallery">Photos</a>
        <input type="checkbox" id="apps-checkbox" class="apps-menu-checkbox visually-hidden">
        <label for="apps-checkbox" class="apps-menu-button" title="Your Wooble apps">
            <img src="./img/menu-icon.svg" class="apps-menu-icon">
        </label>
        <div class="apps">
            <ul class="apps-list">
                <li>
                    <a href="#" class="app-link" title="Mail">
                        <span class="app-link-logo">M</span>
                        <span class="app-name">Mail</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Search">
                        <span class="app-link-logo">S</span>
                        <span class="app-name">Search</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="News">
                        <span class="app-link-logo">N</span>
                        <span class="app-name">News</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Music">
                        <span class="app-link-logo">M</span>
                        <span class="app-name">Music</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Translate">
                        <span class="app-link-logo">T</span>
                        <span class="app-name">Translate</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Video">
                        <span class="app-link-logo">V</span>
                        <span class="app-name">Video</span>
                    </a>
                </li>
            </ul>

            <input type="checkbox" id="more-apps-checkbox" class="more-apps-checkbox visually-hidden">
            <label for="more-apps-checkbox" class="more-apps" title="Show more Wooble apps">
                    <span class="more-apps-button"></span>
            </label>
            
            <ul class="apps-list hidden-apps-list">
                <li>
                    <a href="#" class="app-link" title="Notes">
                        <span class="app-link-logo">N</span>
                        <span class="app-name">Notes</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Calendar">
                        <span class="app-link-logo">C</span>
                        <span class="app-name">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Storage">
                        <span class="app-link-logo">S</span>
                        <span class="app-name">Storage</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="app-link" title="Maps">
                        <span class="app-link-logo">M</span>
                        <span class="app-name">Maps</span>
                    </a>
                </li>
            </ul>
        </div>
        <a href="#" title="You have no new notifications" class="notifications"></a>
        <a href="#" title="Josef K." class="user-avatar"></a>
    </header>
</body>
</html>
