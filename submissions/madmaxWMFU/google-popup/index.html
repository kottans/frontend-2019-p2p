<!DOCTYPE html>
<html>

<head>
    <title>G00gle-style Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <main class="navigationContainer">
            <div class="simpleNav">
                <ul class="nav">
                    <li class="navLink">
                        <a class="link mail" href="#">Gmail</a>
                    </li>
                    <li class="navLink">
                        <a class="link images" href="#">Images</a>
                    </li>
                    <li class="navLink">
                        <div class="subNav">
                            <input id="applications" class="appCheck" type="checkbox" name="">
                            <label class="checker" for="applications" title="Applications"></label>
                            <div id="openMainApps" class="appsBox">
                                <div class="mainApps">
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp myAccount"></span>
                                            <span class="textApp">My account</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp searchIcon"></span>
                                            <span class="textApp">Search</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp mapsIcon"></span>
                                            <span class="textApp">Maps</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp youtubeIcon"></span>
                                            <span class="textApp">YouTube</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp newsIcon"></span>
                                            <span class="textApp">News</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp gmailIcon"></span>
                                            <span class="textApp">Gmail</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp contactsIcon"></span>
                                            <span class="textApp">Contacts</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp driveIcon"></span>
                                            <span class="textApp">Drive</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp calendarIcon"></span>
                                            <span class="textApp">Calendar</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp gIcon"></span>
                                            <span class="textApp">G00gle+</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp translateIcon"></span>
                                            <span class="textApp">Translate</span>
                                        </a>
                                    </div>
                                    <div class="app">
                                        <a href="#">
                                            <span class="iconApp photosIcon"></span>
                                            <span class="textApp">Photos</span>
                                        </a>
                                    </div>
                                    <input id="moreApps" class="moreCheck" type="checkbox" name="">
                                    <label class="checkerMore otherApps" for="moreApps">More</label>
                                    <hr class="separatetLine">
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -1449px"></span>
                                            <span class="textApp">Documents</span>
                                        </a>
                                    </div>
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -2070px"></span>
                                            <span class="textApp">Blogger</span>
                                        </a>
                                    </div>
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -1587px"></span>
                                            <span class="textApp">Hangouts</span>
                                        </a>
                                    </div>

                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -897px"></span>
                                            <span class="textApp">Jamboard</span>
                                        </a>
                                    </div>
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -621px"></span>
                                            <span class="textApp">Class</span>
                                        </a>
                                    </div>
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -1863px"></span>
                                            <span class="textApp">Earth</span>
                                        </a>
                                    </div>
                                    <div class="app disable">
                                        <a href="#">
                                            <span class="iconApp" style="background-position:0 -1725px"></span>
                                            <span class="textApp">Collections</span>
                                        </a>
                                    </div>
                                    <div class="linkToOtherApps disable">
                                        <a href="#">Other products from G00gle</a>
                                    </div>
                                </div>
                            </div>
                            <div class="cornerTop"></div>
                            <div class="cornerButtom"></div>
                        </div>
                    </li>
                    <li class="navLink">
                        <a id="ring" class="link ring" href="#" title="Notification: 0"></a>
                    </li>
                    <li class="navLink">
                        <a id="account" class="link account" href="#"></a>
                    </li>
                </ul>
            </div>
        </main>
    </header>
    <div class="searchContainer">
        <div class="logo">
            <img class="mainLogo" alt="logo">
        </div>
        <div class="searchInputBox">
            <div class="leftPartSearchBox">
                <input class="searchText" type="text" name="searchText" title="Search">
            </div>
            <div class="rightPartSearchBox">
                <div class="keyboard"><span></span></div>
                <div class="mic"><span></span></div>
            </div>
        </div>
        <div class="searchButtonBox">
            <button class="btn1">Search</button>
            <button class="btn2">I'm lucky</button>
        </div>
    </div>
</body>
</html>
